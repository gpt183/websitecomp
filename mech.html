<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department of Mechanical Engineering</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
        }

        /* Header */
        .header {
            background: #003366;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
        }

        .header .logo {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header img {
            height: 50px;
            margin-right: 20px;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar li {
            margin: 0 15px;
            position: relative;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 10px 15px;
        }

        .navbar a:hover {
            background: #005bb5;
            border-radius: 5px;
        }

        /* Dropdown */
        .navbar li:hover .dropdown {
            display: block;
        }

        .dropdown {
            display: none;
            position: absolute;
            background: #003366;
            top: 100%;
            left: 0;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #fff;
        }

        .dropdown a:hover {
            background: #005bb5;
        }

        /* Outer Section Container */
        .container-main {
            width: 65%; /* Reduced width */
            max-width: 1300px;
            text-align: center;
            background-color: #ffffff;
            padding: 60px 25px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            border-radius: 30px;
            margin-top: 150px; /* Creates space between the fixed header and the container */
            margin-bottom: 40px; /* Optional, if you want some space at the bottom */
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-direction: column;
            gap: 20px; /* Adds space between content elements */
        }

        /* Header Styling */
        .heading-section h1 {
            font-size: 3.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        /* Buttons Outer Container */
        .buttons-container {
            margin-top: 40px; /* Space between header and buttons */
            display: flex;
            flex-direction: column; /* Make buttons stack vertically */
            align-items: center; /* Center the buttons horizontally */
            gap: 20px; /* Space between buttons */
        }

        /* Button Styling */
        .button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 1.25em;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 8px rgba(0, 0, 0, 0.1);
            width: 250px; /* Fixed width for buttons */
        }

        .button:hover {
            background-color: #2980b9;
            transform: translateY(-4px);
        }

        .button:active {
            background-color: #1d6fa5;
            transform: translateY(2px);
        }

        .button-link {
            text-decoration: none;
            color: white;
        }

        /* Image Section */
        .image-container {
            display: none;
            flex-wrap: wrap;
            margin-top: 20px;
            gap: 20px; /* Space between images */
            justify-content: center;
            flex-direction: row;
        }

        .image-container img {
            width: 300px;
            height: 200px;
            margin: 10px;
            object-fit: cover;
            border-radius: 10px; /* Minimal border radius */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Box shadow for images */
        }

        /* Faculty Section Styling */
        .faculty-section {
            display: flex;
            justify-content: center;
            gap: 40px; /* Horizontal space between faculty members */
            margin-top: 40px;
        }

        .faculty-member {
            text-align: center;
        }

        .faculty-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Box shadow for images */
        }

        .faculty-member h3 {
            font-size: 1.5em;
            color: #2c3e50;
        }

        .faculty-member p {
            font-size: 1.2em;
            color: #3498db;
        }

        /* HOD Section */
        .hod-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .hod-member {
            text-align: center;
        }

        .hod-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Box shadow for images */
        }

        .hod-member h3 {
            font-size: 1.5em;
            color: #2c3e50;
        }

        .hod-member p {
            font-size: 1.2em;
            color: #3498db;
        }

        /* Flex Container for main content and image section */
        .content-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between the department container and image section */
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 768px) {
            .buttons-container {
                gap: 15px; /* Reduce gap between buttons on smaller screens */
            }
            .button {
                width: 80%; /* Make buttons take more space on smaller screens */
            }

            .content-wrapper {
                flex-direction: column; /* Stack content on top of images on small screens */
                gap: 10px;
            }

            .container-main {
                width: 90%; /* Make the department container wider on small screens */
            }

            .image-container {
                flex-direction: column;
            }

            /* Stack faculty members vertically on small screens */
            .faculty-section {
                flex-direction: column;
                align-items: center;
            }

            /* Stack HOD section vertically on small screens */
            .hod-section {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="GPTGNVMLOGO.jpg" alt="College Logo" width="300">&nbsp
            </div><br>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">About</a></li>
                    <li><a href="#departments">Departments</a>
                        <div class="dropdown">
                            <a href="cmebody.html">CME</a>
                            <a href="eee.html">EEE</a>

                            <a href="mech.html">MEC</a>

                    </li>
                    <li><a href="index.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Content Section (Department of Computer Engineering) -->
    <div class="container-main">
        <div class="heading-section">
            <h1>Department of Mechanical Engineering</h1>
        </div>

        <!-- Buttons Outer Container -->
        <div class="buttons-container">
            <button class="button" onclick="showImages('faculty')">Faculty</button>
            <button class="button" onclick="showImages('labs')">Labs</button>
            <!-- Syllabus and Results buttons as links -->
            <a href="https://viet.edu.in/img/courses-tab/diploma/diploma-mech/curriculam/DME%20C-23%20SYLLUBUS.pdf" class="button-link">
                <button class="button">Syllabus</button>
            </a>
            <a href="https://sbtet.ap.gov.in/APSBTET/" class="button-link"  target="blank">
                <button class="button">Results</button>
            </a>
        </div>

        <!-- HOD Section -->
        <div id="hod-section" class="hod-section">
            <h2>Head of Department</h2>
            <div class="hod-member">
                <img src="https://govtpolygannavaram.ac.in//media/govtpolygannavaram_ac_in/facultyimg_1262_1672074398_img19-1.jpg" alt="HOD Image">
                <h3>V V KRISHNA MOHAN</h3>
                <p>Mtech, Lecturer</p>
            </div>
        </div>

        <!-- Faculty Section (Initially hidden) -->
        <div id="faculty-images" class="image-container">
            <h2>Faculty</h2><br>
            <div class="faculty-member">
                <img src="https://govtpolygannavaram.ac.in//media/govtpolygannavaram_ac_in/facultyimg_1268_1672074398_img84.jpg" alt="Faculty 1">
                <h3>A N VAMSI</h3>
                <p>Drawing lecturer</p>
            </div>
            <div class="faculty-member">
                <img src="https://govtpolygannavaram.ac.in//media/govtpolygannavaram_ac_in/facultyimg_1270_1672074398_img114.jpg" alt="Faculty 2">
                <h3>B SOUJANYA</h3>
                <p>Senior lecturer</p>
            </div>
            <div class="faculty-member">
                <img src="https://govtpolygannavaram.ac.in//media/govtpolygannavaram_ac_in/facultyimg_1265_1672074398_img51-1.jpg" alt="Faculty 3">
                <h3>J.NAGA PREMA JYOTHI</h3>
                <p>lecturer</p>
            </div>
        </div>

        <!-- Labs Section (Initially hidden) -->
        <div id="labs-images" class="image-container">
            <h2>Labs</h2><br>
            <img src="https://govtpolygannavaram.ac.in//media/govtpolygannavaram_ac_in/lab_554_1672074331_RAC-Lab.jpg.jpg" alt="Lab 1">
            <img src="https://govtpolygannavaram.ac.in//media/govtpolygannavaram_ac_in/lab_554_1672074331_IMG_20210621_110856.jpg.jpg" alt="Lab 2">
            <img src="https://govtpolygannavaram.ac.in//media/govtpolygannavaram_ac_in/lab_554_1672074331_LATHE-MACHINES-1.jpeg.jpeg" alt="Lab 3">
        </div>
    </div>

    <script>
        function showImages(type) {
            // Hide all sections initially
            document.getElementById('hod-section').style.display = 'none';
            document.getElementById('faculty-images').style.display = 'none';
            document.getElementById('labs-images').style.display = 'none';

            // Show the correct section based on the button clicked
            if (type === 'faculty') {
                document.getElementById('faculty-images').style.display = 'flex';
            } else if (type === 'labs') {
                document.getElementById('labs-images').style.display = 'flex';
            }
        }
    </script>

</body>
</html>
