<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department of Mechanical Engineering</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
        }

        /* Header */
        .header {
            background: #003366;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
        }

        .header .logo {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header img {
            height: 50px;
            margin-right: 20px;
        }

        /* Navigation */
        .topnav {
            overflow: hidden;
            position: relative;
        }

        .topnav #myLinks {
            display: none; /* Hidden by default on smaller screens */
        }

        .topnav a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 17px;
            display: block;
        }

        .topnav a:hover {
            background-color: #005bb5;
        }

        .topnav .icon {
            display: none; /* Hidden by default for larger screens */
        }

        /* Dropdown for Departments */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #003366;
            min-width: 120px; /* Reduced size for desktop */
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #005bb5;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Show navigation links on larger screens */
        @media (min-width: 769px) {
            .topnav #myLinks {
                display: flex; /* Show links horizontally */
                justify-content: center;
                gap: 20px;
                position: static; /* Reset position */
                background-color: transparent; /* Remove background */
                padding: 0; /* Remove padding */
                box-shadow: none; /* Remove shadow */
            }

            .topnav .icon {
                display: none; /* Hide hamburger icon */
            }

            .dropdown-content {
                position: static;
                display: none;
                min-width: 120px; /* Reduced size for desktop */
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }
        }

        /* Buttons Container */
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1.1em;
            width: 200px; /* Fixed width for buttons */
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 5px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1; /* Ensure equal width */
        }

        .button:hover {
            background-color: #2980b9;
            transform: translateY(-4px);
        }

        .button:active {
            background-color: #1d6fa5;
            transform: translateY(2px);
        }

        .button-link {
            text-decoration: none;
            color: white;
        }

        /* Outer Section Container */
        .container-main {
            width: 90%;
            max-width: 1300px;
            text-align: center;
            background-color: #ffffff;
            padding: 5vh 2vw;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            border-radius: 30px;
            margin-top: 15vh; /* Adjusted to avoid header overlap */
            margin-bottom: 4vh;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Header Styling */
        .heading-section h1 {
            font-size: clamp(2rem, 5vw, 3.5rem); /* Responsive font size */
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        /* Image Section */
        .image-container {
            display: none;
            flex-wrap: wrap;
            margin-top: 20px;
            gap: 20px;
            justify-content: center;
            flex-direction: row;
        }

        .image-container img {
            width: 100%;
            max-width: 300px;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Faculty Section Styling */
        .faculty-section {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        .faculty-member {
            text-align: center;
        }

        .faculty-member img {
            width: 100%;
            max-width: 150px;
            height: auto;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .faculty-member h3 {
            font-size: 1.5em;
            color: #2c3e50;
        }

        .faculty-member p {
            font-size: 1.2em;
            color: #3498db;
        }

        /* HOD Section */
        .hod-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .hod-member {
            text-align: center;
        }

        .hod-member img {
            width: 100%;
            max-width: 150px;
            height: auto;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .hod-member h3 {
            font-size: 1.5em;
            color: #2c3e50;
        }

        .hod-member p {
            font-size: 1.2em;
            color: #3498db;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 768px) {
            .topnav .icon {
                display: block; /* Show hamburger icon */
            }

            .topnav #myLinks {
                position: static; /* Position normally in the flow */
                box-shadow: none; /* Remove shadow */
                padding: 0; /* Remove padding */
                background-color: transparent; /* Make background transparent */
            }

            .topnav.show #myLinks {
                display: block; /* Show menu items */
            }

            .topnav a {
                text-align: left; /* Align text to the left */
                padding: 10px 15px; /* Add padding for readability */
                color: white; /* Set text color to white */
            }

            .buttons-container {
                flex-direction: column; /* Stack buttons vertically */
                align-items: center; /* Center items */
            }

            .button {
                width: 100%; /* Make buttons full width */
            }

            .content-wrapper {
                flex-direction: column;
                gap: 10px;
            }

            .container-main {
                width: 95%;
            }

            .image-container {
                flex-direction: column;
            }

            .faculty-section {
                flex-direction: column;
                align-items: center;
            }

            .hod-section {
                flex-direction: column;
                align-items: center;
            }

            /* Fix header overlap */
            .container-main {
                margin-top: 20vh; /* Adjust margin to avoid header overlap */
            }
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="GPTGNVMLOGO.jpg" alt="College Logo" width="300">
            </div>
            <br>
            <div class="topnav">
                <a href="#" class="active">Department of Mechanical Engineering</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
                <div id="myLinks">
                    <a href="index.html">Home</a>
                    <a href="index.html">About</a>
                    <div class="dropdown">
                        <a href="#departments">Departments</a>
                        <div class="dropdown-content">
                            <a href="cmebody.html">CME</a>
                            <a href="eee.html">EEE</a>
                            <a href="ece.html">ECE</a>
                            <a href="mech.html">MEC</a>
                        </div>
                    </div>
                    <a href="index.html">Gallery</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Content Section (Department of Mechanical Engineering) -->
    <div class="container-main">
        <div class="heading-section">
            <h1>Department of Mechanical Engineering</h1>
        </div>

        <!-- Buttons Outer Container -->
        <div class="buttons-container">
            <button class="button" onclick="showImages('faculty')">Faculty</button>
            <button class="button" onclick="showImages('labs')">Labs</button>
            <a href="https://viet.edu.in/img/courses-tab/diploma/diploma-mech/curriculam/DME%20C-23%20SYLLUBUS.pdf" class="button-link">
                <button class="button">Syllabus</button>
            </a>
            <a href="https://sbtet.ap.gov.in/APSBTET/" class="button-link" target="_blank">
                <button class="button">Results</button>
            </a>
        </div>

        <!-- HOD Section -->
        <div id="hod-section" class="hod-section">
            <h2>Head of Department</h2>
            <div class="hod-member">
                <img src="https://govtpolygannavaram.ac.in//media/govtpolygannavaram_ac_in/facultyimg_1262_1672074398_img19-1.jpg" alt="HOD Image">
                <h3>V V KRISHNA MOHAN</h3>
                <p>Mtech, Lecturer</p>
            </div>
        </div>

        <!-- Faculty Section (Initially hidden) -->
        <div id="faculty-images" class="image-container">
            <h2>Faculty</h2>
            <br>
            <div class="faculty-member">
                <img src="https://govtpolygannavaram.ac.in//media/govtpolygannavaram_ac_in/facultyimg_1268_1672074398_img84.jpg" alt="Faculty 1">
                <h3>A N VAMSI</h3>
                <p>Drawing lecturer</p>
            </div>
            <div class="faculty-member">
                <img src="https://govtpolygannavaram.ac.in//media/govtpolygannavaram_ac_in/facultyimg_1270_1672074398_img114.jpg" alt="Faculty 2">
                <h3>B SOUJANYA</h3>
                <p>Senior lecturer</p>
            </div>
            <div class="faculty-member">
                <img src="https://govtpolygannavaram.ac.in//media/govtpolygannavaram_ac_in/facultyimg_1265_1672074398_img51-1.jpg" alt="Faculty 3">
                <h3>J.NAGA PREMA JYOTHI</h3>
                <p>lecturer</p>
            </div>
        </div>

        <!-- Labs Section (Initially hidden) -->
        <div id="labs-images" class="image-container">
            <h2>Labs</h2>
            <br>
            <img src="https://govtpolygannavaram.ac.in//media/govtpolygannavaram_ac_in/lab_554_1672074331_RAC-Lab.jpg.jpg" alt="Lab 1">
            <img src="https://govtpolygannavaram.ac.in//media/govtpolygannavaram_ac_in/lab_554_1672074331_IMG_20210621_110856.jpg.jpg" alt="Lab 2">
            <img src="https://govtpolygannavaram.ac.in//media/govtpolygannavaram_ac_in/lab_554_1672074331_LATHE-MACHINES-1.jpeg.jpeg" alt="Lab 3">
        </div>
    </div>

    <script>
        function showImages(type) {
            // Hide all sections initially
            document.getElementById('hod-section').style.display = 'none';
            document.getElementById('faculty-images').style.display = 'none';
            document.getElementById('labs-images').style.display = 'none';

            // Show the correct section based on the button clicked
            if (type === 'faculty') {
                document.getElementById('faculty-images').style.display = 'flex';
            } else if (type === 'labs') {
                document.getElementById('labs-images').style.display = 'flex';
            }
        }

        function myFunction() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>
</body>
</html>
