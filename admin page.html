<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Government Polytechnic Gannavaram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQhVxxWTtOwFskx65uXj1pLVv0_QdREBMj-g&s" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .header {
            background: #0047AB;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background: #003366;
            padding: 10px 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }
        .navbar a:hover {
            background: #005bb5;
            border-radius: 5px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            border-radius: 5px;
        }


        .notification-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background: #ff5733;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background: #c13d24;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Admin Panel</h1>
    </header>
    <nav class="navbar">
        <a href="#dashboard">Dashboard</a>
        <a href="#manage-users">Manage Users</a>
        <a href="admin page.html">Push Notification</a>
        <a href="#settings">Settings</a>
        <a href="index.html">Go to Main Page</a>
    </nav>
    <div class="container">
        <h2>Push Notification</h2>
        <div class="notification-box">
            <input type="text" id="notification-input" placeholder="Enter notification">
<button onclick="pushNotification()">Send</button>

        </div>
        <p id="status"></p>
    </div>
    <script>
        

                    function pushNotification() {
            let notificationInput = document.getElementById('notification-input').value.trim();
            if (notificationInput !== '') {
                let notifications = JSON.parse(localStorage.getItem('notifications')) || [];
                notifications.unshift(notificationInput); // Add new notification at the top
                localStorage.setItem('notifications', JSON.stringify(notifications));
                alert('Notification sent!');
                document.getElementById('notification-input').value = ''; // Clear input
            } else {
                alert('Please enter a valid notification!');
            }
        }
        const WebSocket = require('ws');

const wss = new WebSocket.Server({ port: 8080 }); // Choose a port

wss.on('connection', ws => {
  console.log('Client connected');

  ws.on('close', () => {
    console.log('Client disconnected');
  });
});

function sendNotification(notification) {
  wss.clients.forEach(client => {
    if (client.readyState === WebSocket.OPEN) {
      client.send(notification);
    }
  });
}

// Example: When an admin sends a notification (replace with your admin logic)
//sendNotification('New product available!');
    </script>
</body>
</html>
