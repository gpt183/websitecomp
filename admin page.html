<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Government Polytechnic Gannavaram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQhVxxWTtOwFskx65uXj1pLVv0_QdREBMj-g&s" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .header {
            background: #0047AB;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background: #003366;
            padding: 10px 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }
        .navbar a:hover {
            background: #005bb5;
            border-radius: 5px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            border-radius: 5px;
        }
        .notification-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background: #ff5733;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background: #c13d24;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Admin Panel</h1>
    </header>
    <nav class="navbar">
        <a href="#dashboard">Dashboard</a>
        <a href="#manage-users">Manage Users</a>
        <a href="#push-notification">Push Notification</a>
        <a href="#settings">Settings</a>
        <a href="index.html">Go to Main Page</a>
    </nav>
    <div class="container">
        <h2>Push Notification</h2>
        <div class="notification-box">
            <textarea id="notification-text" placeholder="Enter your notification..."></textarea>
            <button onclick="pushNotification()">Send Notification</button>
        </div>
        <p id="status"></p>
    </div>
    <script>
        function pushNotification() {
            const notificationText = document.getElementById("notification-text").value;
            if (notificationText.trim() === "") {
                alert("Notification text cannot be empty!");
                return;
            }
            localStorage.setItem("adminNotification", notificationText);
            document.getElementById("status").innerText = "Notification sent successfully!";
            document.getElementById("notification-text").value = "";
        }
    </script>
</body>
</html>
